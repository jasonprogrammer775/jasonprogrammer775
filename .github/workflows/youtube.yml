

name: Latest youtube workflow
on:
  schedule:
    # Runs every hour
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-readme-with-youtube:
    name: Update this repo's README with latest videos from youtube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: khaosdoctor/blog-post-workflow@master
        with:
          comment_tag_name: DEVTO
          feed_list: "https://dev.to/feed/username"
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "youtube"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UC_oo74IhOQXVzXZy_buTVAw"         
